<!DOCTYPE html>
<html>
<title>登陆</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap-theme.min.css"></script>
<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
	$("div#message").css("visibility","hidden");
	$("#submit").click(function(){
		$.post(
				"/fans/user/topTen",
				function(data,status){
					var response=eval(data);
					var s="";
					for(var i=0;i<response.length;i++){
						s=s+"用户名："+response[i].name;
						s=s+"年龄："+response[i].age+"\n";
					}
					alert(s);
				}
		);
	}
	);
}
);
</script>
<style>
body {
	height: 100%;
	width: 100%;
	background-color:#0080ff;
}
*{
	margin:auto;
	text-align:center;
}
</style>
<body>
	<div class="container" style="margin-top: 100px">
		<div class="well"
			style="width: 300px;margin: 0px auto;box-shadow:0 0 20px 5px #222">
			<h3 style="color:blue">demo</h3>
			<br/>
			<div id="message" style="color: red; font-size: 12px">显示信息</div>
			<br/>
			<input id="name" type="text" name="name" style="height: 40px" class="span3"  placeholder="用户名"/>
			<br/>
			<br/>
			<input id="password" type="password" name="password" style="height: 40px" class="span3" placeholder="密码">
			<br/>
			<br/>
			<button id="submit" type="submit" class="btn btn-primary">登陆</button>
		</div>
	</div>
</body>
</html>
