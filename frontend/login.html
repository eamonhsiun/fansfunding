<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta name="format-detection" content="telephone=no"/>
  <meta name="apple-mobile-app-status-bar-style" content="black" />
  <meta name="apple-touch-fullscreen" content="YES" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0, maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#ff6268" />
  <meta name="msapplication-tap-highlight" content="no">
  <title>登录 | FAN$</title>
  <link rel="stylesheet" href="static/css/index.css">
  <link rel="stylesheet" href="static/css/index-mobile.css">
  <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
  <div id="header">
    <div class="container">
      <a href="###" class="logo">
        <img src="static/img/27.jpg" alt="">
        <span>FAN$</span>
      </a>
      <div class="profile">
        <div class="profile-login" style="display: none;">
          <div class="profile-avatar">
            <a href="###"><img src="static/img/27.jpg" alt=""></a>
          </div>
          <div class="profile-dropdown">
            <div class="profile-dropdown-arrow"></div>
            <ul>
              <a href="###"><li>我的项目</li></a>
              <a href="###"><li>我的钱包</li></a>
              <a href="###"><li>个人设置</li></a>
              <a href="###"><li>退出登录</li></a>
            </ul>
          </div>
        </div>
        <div class="profile-not-login">
          <a href="###">登录</a>
          <a href="###">注册</a>
        </div>
      </div>
<!--       <div class="nav">
        <div class="nav-dropdown-arrow"></div>
        <ul>
          <a href="###"><li class="active">首页</li></a>
          <a href="###"><li>圈子</li></a>
          <a href="###"><li>下载APP</li></a>
        </ul>
      </div> -->
      <div class="search">
        <form action="">
          <input type="text" id="search-text" name="search" class="search-text" placeholder="搜索">
          <label for="search-text"></label>
          <input type="submit" class="search-submit">
        </form>
      </div>
    </div>
  </div>
  <div class="wrap">
    <div class="mainwrap">
      <div class="container">
        <div class="account-block login-block content-block">
          <div class="account-container login-container">
            <div class="account-logo login-logo"><img src="static/img/27.jpg" alt=""></div>
            <div class="account-title login-title">登录</div>
            <form action="" class="account-form login-form">
              <input type="tel" id="login-phone" placeholder="请输入手机号码">
              <input type="password" id="login-pwd" placeholder="密码">
              <div class="account-hint" id="login-hint">用户名或密码错误</div>
              <a href="###" id="login-btn" class="account-btn login-btn">登录</a>
            </form>
            <div class="login-signup-btn">
              <a href="" id="login-signup-btn">注册账号</a>
              <a href="###" id="find-pwd">找回密码</a>
            </div>
          </div>
        </div>
        <div class="account-block signup-block content-block hide">
          <div class="account-container signup-container">
            <div class="account-logo signup-logo"><img src="static/img/27.jpg" alt=""></div>
            <div class="account-title signup-title">注册</div>
            <form action="" class="account-form signup-form">
              <input type="tel" id="signup-phone" placeholder="请输入手机号码">
              <button class="signup-icode-btn" id="signup-icode-btn" >发送验证码<span></span></button>
              <input type="text" id="signup-icode" placeholder="请输入验证码">
              <input type="password" id="signup-pwd" placeholder="密码">
              <input type="password" id="signup-pwd-2" placeholder="再次输入密码">
              <div class="account-hint" id="signup-hint">用户名或密码错误</div>
              <a href="###" id="signup-btn" class="account-btn signup-btn">注册</a>
            </form>
            <div class="signup-login-btn">
              已有账号？<a href="" id="signup-login-btn">现在登录</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <!-- 随便弄弄 -->
    <div class="footer-bar">
      FAN$
    </div>
    <div class="container">
      <div class="footer-content" style="height:0">
        <!-- <div class="footer-content-left">
          啊啊啊啊啊啊啊
        </div>
        <div class="footer-content-right">嘤嘤嘤嘤嘤嘤</div> -->
      </div>
    </div>
    <div class="footer-copyright">版权所有 ©1997-2016</div>
  </div>


  <script src="static/js/ajax.min.js"></script>
  <script src="static/js/login.js"></script>
</body>
</html>
