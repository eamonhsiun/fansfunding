<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta name="format-detection" content="telephone=no"/>
  <meta name="apple-mobile-app-status-bar-style" content="#ec2c22" />
  <meta name="apple-touch-fullscreen" content="YES" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0, maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#ec2c22" />
  <meta name="msapplication-tap-highlight" content="no">
  <title>项目列表 | FAN$</title>
  <link rel="Shortcut Icon" href="static/img/Fansfounding.ico">
  <!-- 公有css -->

  <link rel="stylesheet" href="static/css/common.css">
  <link rel="stylesheet" href="static/css/uikit.css">
  <!-- 私有css -->
  
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
  
  
  
  
  
  
  
  
  
  
</head>
<body>

  <div id="header">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="static/img/fans.png" alt="">
      </a>
      <div class="profile">
        <div class="profile-login" id="profile-login">
          <div class="profile-avatar">
            <a href="space.html"><img src="static/img/27.jpg" alt=""></a>
          </div>
          <div class="profile-dropdown">
            <div class="profile-dropdown-arrow"></div>
            <ul>
              <a href="space.html"><li>我的项目</li></a>
              <!-- <a href="###"><li>我的钱包</li></a> -->
              <a href="setting.html"><li>个人设置</li></a>
              <a href="" id="logoutbtn"><li>退出登录</li></a>
            </ul>
          </div>
        </div>
        <div class="profile-not-login" id="profile-not-login">
          <a href="login.html">登录</a>
          <a href="login.html?#signup">注册</a>
        </div>
      </div>
      <div class="nav">
        <div class="nav-dropdown-arrow"></div>
        <ul>
          <a href="index.html"><li >首页</li>
          </a>
          <a href="project-list.html"><li  class="active">浏览项目</li></a>
          <a href="initiation-vue.html"><li >发起项目</li></a>
          <a href="download.html"><li >下载APP</li></a>
        </ul>
      </div>
      <div class="search">
        <form action="project-list.html">
          <input type="text" id="search-text" name="search" class="search-text" placeholder="搜索">
          <label for="search-text"></label>
          <input type="submit" class="search-submit">
        </form>
      </div>
    </div>
  </div>
  <div class="wrap">

  <div class="container" id="project-list">
    <div class="plate">
      <div class="block-title" v-html="title">热门项目</div>
      <div class="plate-content">
        <template id="project-list-template">
          <ul>
            <li class="plate-content-list" v-for="project in projects">
              <a href="project-vue.html?categoryId={{project.categoryId}}&projectId={{project.id}}" target="_blank" class="project-card kit-block">
                <div class="project-card-pic">
                  <img :src="project.cover | resource"alt="">
                </div>
                <div class="project-card-detail">
                  <div class="project-card-detail-name">{{project.name}}</div>
                  <div class="project-card-detail-hint">
                    {{project.description}}
                  </div>
                  <div class="project-card-detail-other">
                    <div class="project-card-detail-info project-card-lefttime">
                      剩余时间：<span>{{getLeftTime(new Date(), project.targetDeadline)}}</span>
                    </div>
                    <div class="project-card-detail-info project-card-target">
                      目标金额：<span>{{project.targetMoney | currency '￥' 0}}</span>
                    </div>
                    <div class="project-card-detail-info project-card-progress">
                      已达成：<span>{{project.sum/project.targetMoney | currency '' 2}}</span>%
                    </div>
                  </div>
                </div>
                <div class="project-card-progressbar"><span :style="{width: project.sum/project.targetMoney + '%'}"></span></div>
                <div class="project-card-initiator">
                  <div class="initiator-avatar"><img :src="project.sponsorHead | resource" alt=""></div>
                  <div class="initiator-info">
                    <div class="initiator-name">发起人：<span>{{project.sponsorNickname}}</span></div>
                    <div class="initiator-intro">发起头衔是什发起头衔是什么好口怕发起头衔是什么好口发起头衔是什么好口怕发起头怕发起头衔是什么好口怕么好口怕</div>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </template>
        <project-list :projects="projects.list"></project-list>
        <div class="kit-loader FFloader" id="plate-loader">
          <div class="loader-inner triangle-skew-spin">
            <div></div>
          </div>
        </div>
        <div id="plate-errormsg" class="kit-errormsg FFerrormsg">服务器连接失败</div>
        <pagination :pagination="projects.pagination" :callback="getProjects" :offset="3"></pagination>
      </div>
    </div>
  </div>
  </div>
  <div id="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-content-right">
          <ul class="footer-logo">
            <li><img src="static/img/fans.png" alt=""></li>
            <li><img src="static/img/Icon_FansFunding.svg" alt=""></li>
          </ul>
        </div>
        <div class="footer-content-left">
          <div class="footer-copyright">Copyright ©1997-2016 FansFunding All Rights Reserved 武汉瑟瑟发抖公司</div>
          <ul class="footer-link">
            <li><a href="###">备案号</a></li>
            <li><a href="###">认证</a></li>
            <li><a href="###">获奖</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div id="back-to-top">TOP</div>


  <script src="static/js/lib/vue.js"></script>
  <script src="static/js/lib/ajax.min.js"></script>
  <script src="static/js/account.js"></script>
  <script src="static/js/module/FFloader.js"></script>
  <script src="static/js/module/FFtab.js"></script>

  

  

  

  

  

  

  
  

  

  
  
  
    <script src="static/js/module/pagination.js"></script>
    <script src="static/js/project-list.js"></script>
  
  </body>
</html>
