<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta name="format-detection" content="telephone=no"/>
  <meta name="apple-mobile-app-status-bar-style" content="black" />
  <meta name="apple-touch-fullscreen" content="YES" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0, maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#ff6268" />
  <meta name="msapplication-tap-highlight" content="no">
  <title>FAN$</title>
  <link rel="stylesheet" href="static/css/index.css">
  <link rel="stylesheet" href="static/css/index-mobile.css">
  <link rel="stylesheet" href="static/css/setting.css">
</head>
<body>
  <div id="header">
    <div class="container">
      <a href="###" class="logo">
        <img src="static/img/27.jpg" alt="">
        <span>FAN$</span>
      </a>
      <div class="profile">
        <div class="profile-login" style="display: none;">
          <div class="profile-avatar">
            <a href="###"><img src="static/img/27.jpg" alt=""></a>
          </div>
          <div class="profile-dropdown">
            <div class="profile-dropdown-arrow"></div>
            <ul>
              <a href="###"><li>我的项目</li></a>
              <a href="###"><li>我的钱包</li></a>
              <a href="###"><li>个人设置</li></a>
              <a href="###"><li>退出登录</li></a>
            </ul>
          </div>
        </div>
        <div class="profile-not-login">
          <a href="###">登录</a>
          <a href="###">注册</a>
        </div>
      </div>
      <!-- <div class="nav">
        <div class="nav-dropdown-arrow"></div>
        <ul>
          <a href="###"><li class="active">首页</li></a>
          <a href="###"><li>圈子</li></a>
          <a href="###"><li>下载APP</li></a>
        </ul>
      </div> -->
      <div class="search">
        <form action="">
          <input type="text" id="search-text" name="search" class="search-text" placeholder="搜索">
          <label for="search-text"></label>
          <input type="submit" class="search-submit">
        </form>
      </div>
    </div>
  </div>
  <div class="wrap">
    <div class="mainwrap">
      <div class="container">
        <div class="setting content-block">
          <div class="setting-info">
            <div class="setting-info-detail">
              <div class="setting-info-title">
                <h1>个人设置</h1>
              </div>
            </div>
          </div>
          <div class="setting-wrap">
            <div class="setting-wrap-tabs">
              <ul>
                <li class="setting-wrap-tab tab-active" id="setting-profile-btn">基本资料</li>
                <li class="setting-wrap-tab" id="setting-address-btn">地址管理</li>
              </ul>
            </div>
            <div class="setting-contents">
              <div class="setting-content" id="setting-profile">
                <div class="setting-profile-list" id="setting-avatar">
                  <span>头像：</span>
                  <div class="setting-avatar-wrap">
                    <img id="new-avatar" src="static/img/27.jpg"alt="">
                    <input type="file" name="avatar" id="upload-avatar-input">
                    <a href="###" id="upload-avatar-btn">上传头像</a>
                  </div>
                </div>
                <div class="setting-profile-list" id="setting-nickname">
                  <span>昵称：</span>
                  <div class="setting-nickname-wrap">
                    <input type="text" id="upload-nickname-input" value="name">
                  </div>
                </div>
                <div class="setting-profile-submit">
                  <a href="###">保存</a>
                </div>
              </div>
              <div class="setting-content" id="setting-address"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <!-- 随便弄弄 -->
    <div class="footer-bar">
      FAN$
    </div>
    <div class="container">
      <div class="footer-content" style="height:0">
        <!-- <div class="footer-content-left">
          啊啊啊啊啊啊啊
        </div>
        <div class="footer-content-right">嘤嘤嘤嘤嘤嘤</div> -->
      </div>
    </div>
    <div class="footer-copyright">版权所有 ©1997-2016</div>
  </div>

  <script src="static/js/account.js"></script>
  <script src="static/js/setting.js"></script>
</body>
</html>
