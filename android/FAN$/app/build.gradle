apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "com.fansfunding.fan"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "0.1 alpha"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile files('src/main/libs/weiboSDKCore_3.1.4.jar')
    compile files('src/main/libs/commons-codec-1.9.jar')
    compile files('src/main/libs/alipaySingle-20160516.jar')
    /*查看大图，支持放大 */

    /*照片墙*/

    /**/
    compile('com.github.florent37:materialviewpager:1.2.0@aar') {
        transitive = true
    }
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:support-v13:23.4.0'
    compile 'com.squareup.okhttp3:okhttp:3.3.1'
    compile 'com.squareup.okio:okio:1.9.0'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'cn.qqtheme.framework:WheelPicker:latest.release'
    compile 'com.baoyz.swipemenulistview:library:1.3.0'
    compile 'com.alibaba:fastjson:1.1.46.android'
    compile 'com.github.clans:fab:1.6.4'
    compile 'com.liaoinstan.springview:library:1.2.5'
    compile 'com.jaeger.ninegridimageview:library:1.0.2'
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.5.0'
    compile 'com.yancy.imageselector:imageselector:1.3.3'
    compile 'cn.finalteam:galleryfinal:1.4.8.7'
    compile 'com.baoyz.actionsheet:library:1.1.5'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'com.github.d-max:spots-dialog:0.4@aar'
    compile 'com.github.chrisbanes:PhotoView:1.2.6'
    compile 'com.bigkoo:convenientbanner:2.0.5'
    compile 'com.lzy.widget:view-core:0.2.1'
    compile 'com.github.cpoopc:scrollablelayoutlib:1.0.0'
    compile 'io.github.rockerhieu:emojicon:1.3.4'
    compile files('src/main/libs/mta-sdk-1.6.2.jar')
    compile files('src/main/libs/open_sdk_r5756.jar')
    compile files('src/main/libs/SocialSDK_QQZone_3.jar')
    compile files('src/main/libs/SocialSDK_Sina.jar')
    compile files('src/main/libs/SocialSDK_WeiXin_1.jar')
    compile files('src/main/libs/SocialSDK_WeiXin_2.jar')
    compile files('src/main/libs/umeng_social_sdk.jar')
    compile 'com.google.android.gms:play-services-appindexing:8.1.0'
    compile files('src/main/libs/java_websocket.jar')
}
